<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Traversing</title>
</head>
<body>   // ************* PARENT NODE 
    <ul id="liste">  //liste id li elemente ulaşacağız  ******* NODE
        <li>Adem</li>
        <li>Ayşe</li>
        <li>Ferhat</li>
        <li>Tuba</li>
        <li>Alperen</li>
        <li>Zeynep</li>
        <li>Nur</li>
        <li>Meliha</li>
    </ul>

    <script>
        //her bir liste öğesinin sonuna o öğreninin uzunuluğunu koy
        var ogeler = document.querySelectorAll("#liste > li");
        //console.log(ogeler);
        //FOR 
        for(var i=0;  i<ogeler.length; i++)
        {
           var metin = ogeler[i].textContent;
           console.log(metin + ": " + metin.length);
        }
        //FOREACH , içine function delegesi verirsen herbir öğeyi tek tek çağırır.
        ogeler.forEach(function(el,key){
         // console.log(key + " " + el.innerText);  //el : element
         var metin = el.innerText;
         el.innerText += ": " + metin.length;
        });

         // CTRL+K ve CTRL+C
         //CTRL+K ve CTRL+U

         //JQuery ***********************
         $("#liste > li").each(function(index, element) {  //her bir li için ayrı ayrı bu function çağırılır. 
            var metin = $(this).text();
            $(this).append(": " + metin.length);
          });

        var dizi = ["Emek", "Caner", "Fuat", "Ferhat", "İlker"]  //li
        //pure JS ile bu dizinin elemanlarını bir liste oluşturup içerisine ekle
        // ve sonra bu listeyi yukarıdaki listenin önüne ekle.
        //ECMA 6
        // let ul = document.createElement("ul");
        // for (const ad of dizi) {
        //     let li = document.createElement("li")
        //     li.innerText = ad;
        //     ul.appendChild(li);
        // }
        // let oncekiUI = document.getElementById("liste");
        // //https://attacomsian.com/blog/javascript-insert-element-before
        // oncekiUI.parentNode.insertBefore(ul,oncekiUI);

        //JQuery ile bu dizinin elemanlarını bir liste oluşturup içerisine ekle
        // ve sonra bu listeyi yukarıdaki listenin önüne ekle.
        //elemanları tek tek alalım.
        var yeniUI = $("<ul/>");
        $.each(dizi, function(index, ad) {
            $("<li/>").text(ad).appendTo(yeniUI);
        });
        yeniUI.insertBefore("#liste");

        //yukarıda önce ul elementi  (jquery objesi olarak) oluşturduk.
        //ad'ları jquery foreach ile gezdik.
        //her ad için o adı içeren bir li oluşturduk ve onu ul'a ekledik. 
        //yeni listeyi eski listenin ÖNCESİNE ekledik. 



    
        

        

    </script>
    
</body>
</html>
